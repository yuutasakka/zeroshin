# Zero神 Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus自身の監視
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Zero神 API監視
  - job_name: 'zeroshin-api'
    static_configs:
      - targets: ['zeroshin-api:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis監視
  - job_name: 'redis'
    static_configs:
      - targets: ['zeroshin-redis:6379']

  # Nginx監視
  - job_name: 'nginx'
    static_configs:
      - targets: ['zeroshin-web:80']
    metrics_path: '/nginx_status'

  # Node Exporter（システムメトリクス）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

# アラートルール
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# アラート設定例
rule_files:
  - "alert_rules.yml"