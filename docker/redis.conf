# Zero神 Redis Configuration (開発環境)

# 基本設定
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# メモリ設定
maxmemory 256mb
maxmemory-policy allkeys-lru

# セキュリティ
protected-mode no
# requirepass your-password-here

# ログ設定
loglevel notice
logfile /var/log/redis/redis-server.log

# データ永続化
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF設定
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# スローログ
slowlog-log-slower-than 10000
slowlog-max-len 128

# クライアント設定
tcp-backlog 511
databases 16