# Zero神 Redis Configuration (本番環境)

# 基本設定
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# セキュリティ
protected-mode yes
requirepass ${REDIS_PASSWORD:-secure-redis-password-change-me}

# メモリ設定
maxmemory 512mb
maxmemory-policy allkeys-lru

# ログ設定
loglevel warning
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# データ永続化
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF設定
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# スローログ
slowlog-log-slower-than 5000
slowlog-max-len 256

# セキュリティ強化
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_${REDIS_CONFIG_SECRET:-secret123}"
rename-command SHUTDOWN "SHUTDOWN_${REDIS_SHUTDOWN_SECRET:-secret456}"

# パフォーマンス調整
tcp-backlog 511
databases 16
hz 10

# クライアント接続制限
maxclients 10000