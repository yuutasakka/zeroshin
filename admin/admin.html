<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード</title>
  
  <!-- セキュリティヘッダー -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
  
  <!-- 検索エンジン対策 -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
  <meta name="googlebot" content="noindex, nofollow">
  
  <!-- プリロード -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  
  <style>
    /* 初期ローディング画面 */
    #admin-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }
    
    .admin-loading-content {
      text-align: center;
    }
    
    .admin-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #007acc;
      border-radius: 50%;
      animation: admin-spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes admin-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .admin-loading-text {
      font-size: 18px;
      font-weight: 500;
      opacity: 0.9;
    }
    
    /* ローディング完了時のフェード */
    .admin-loaded #admin-loading {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>
<body class="admin-secure">
  <!-- 初期ローディング画面 -->
  <div id="admin-loading">
    <div class="admin-loading-content">
      <div class="admin-spinner"></div>
      <div class="admin-loading-text">管理画面を起動中...</div>
    </div>
  </div>
  
  <!-- 管理画面のマウントポイント -->
  <div id="admin-root"></div>
  
  <!-- セキュリティ強化スクリプト -->
  <script>
    // コンソール警告メッセージ
    console.warn(
      '%c⚠️ 警告: 管理者専用システム',
      'color: red; font-size: 20px; font-weight: bold;'
    );
    console.warn(
      '%c認証されていないアクセスは記録されます。',
      'color: orange; font-size: 14px;'
    );
    
    // 本番環境でのセキュリティ強化
    if (location.protocol === 'https:' && !location.hostname.includes('localhost')) {
      // 開発者ツール検出（簡易版）
      let devtools = {
        open: false,
        orientation: null
      };
      
      setInterval(() => {
        if (window.outerHeight - window.innerHeight > 200 || 
            window.outerWidth - window.innerWidth > 200) {
          if (!devtools.open) {
            devtools.open = true;
            console.clear();
            console.warn('開発者ツールの使用は記録されています。');
          }
        } else {
          devtools.open = false;
        }
      }, 500);
      
      // タブフォーカス監視
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          console.clear();
        }
      });
    }
    
    // ローディング完了処理
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('admin-loaded');
        setTimeout(() => {
          const loading = document.getElementById('admin-loading');
          if (loading) {
            loading.remove();
          }
        }, 300);
      }, 1000);
    });
  </script>
  
  <!-- 管理画面アプリケーション -->
  <script type="module" src="/admin/index.js"></script>
</body>
</html>
