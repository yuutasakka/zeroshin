<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マネーチケット - あなたの未来を一緒に描こう♪</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-navy: #0B1426;
            --primary-midnight: #1A2332;
            --primary-slate: #2D3748;
            --accent-gold: #D4AF37;
            --accent-platinum: #E5E7EB;
            --accent-emerald: #059669;
            --accent-rose: #E11D48;
            --neutral-50: #FAFBFC;
            --neutral-100: #F7FAFC;
            --neutral-200: #EDF2F7;
            --neutral-300: #E2E8F0;
            --neutral-400: #CBD5E0;
            --neutral-500: #A0AEC0;
            --neutral-600: #718096;
            --neutral-700: #4A5568;
            --neutral-800: #2D3748;
            --neutral-900: #1A202C;
            --gradient-primary: linear-gradient(135deg, #0B1426 0%, #2D3748 100%);
            --gradient-luxury: linear-gradient(135deg, #1A2332 0%, #374151 50%, #4B5563 100%);
            --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #F59E0B 100%);
            --gradient-platinum: linear-gradient(135deg, #F8FAFC 0%, #E5E7EB 100%);
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.7;
            color: var(--neutral-700);
            background: var(--gradient-platinum);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .luxury-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 16px 40px rgba(11, 20, 38, 0.16);
            transition: all 0.4s ease;
        }

        .premium-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-family: var(--font-primary);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(11, 20, 38, 0.12);
        }

        .premium-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(11, 20, 38, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
