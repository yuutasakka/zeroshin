        @keyframes sophisticated-fade-in {

        .luxury-card {

        /* üìù „Ç®„É¨„Ç¨„É≥„ÉàÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ - „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        .luxury-input {

        /* „Ç¢„Ç§„Ç≥„É≥‰ª£Êõø„Çπ„Çø„Ç§„É´ÔºàFont AwesomeÁÑ°ÂäπÂåñÊôÇÔºâ */
        .fas, .fab, .far {

        .fa-microchip:before { content: "üíé"; }

        .fa-key:before { content: "üîë"; }

        /* üîΩ „Éó„É¨„Éü„Ç¢„É†„Çª„É¨„ÇØ„Éà - „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        .luxury-select {

        .luxury-progress {

        /* üìà Áµ±Ë®à„Ç´„Éº„Éâ - „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        .stats-card {

        /* üí∞ ‰∫àÊÉ≥Ë≥áÁî£È°çË°®Á§∫„ÅÆÁâπÂà•„Çπ„Çø„Ç§„É´ */
        .number-display {

        .radio-option {
            background: #ffffff;
            border: 2px solid var(--neutral-400);
            border-radius: clamp(8px, 1vw, 12px);
            padding: var(--space-md);
            cursor: pointer;

        /* üåü „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Éê„ÉÉ„Ç∏ - „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */

        /* „Çπ„Éû„Éº„Éà„Éï„Ç©„É≥ (320px - 640px) */

            /* „Ç∞„É™„ÉÉ„Éâ„É¨„Ç§„Ç¢„Ç¶„Éà„ÅÆË™øÊï¥ */
            .grid {
